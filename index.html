<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <main>
    <svg width="978" height="978" viewBox="0 0 978 978" class="circle-top" xmlns="http://www.w3.org/2000/svg" focusable="false" aria-hidden="true">
      <defs>
        <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
          <stop stop-color="#0989B4" stop-opacity="0" offset="0%"/>
          <stop stop-color="#53FFEE" offset="99.94%"/>
        </linearGradient>
      </defs>
      <ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/>
    </svg>

    <svg width="978" height="978" viewBox="0 0 978 978" class="circle-bottom" xmlns="http://www.w3.org/2000/svg" focusable="false" aria-hidden="true">
      <defs>
        <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
          <stop stop-color="#0989B4" stop-opacity="0" offset="0%"/>
          <stop stop-color="#53FFEE" offset="99.94%"/>
        </linearGradient>
      </defs>
      <ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/>
    </svg>

    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="" aria-hidden="true" class="card__background">
      
      <img src="images/image-victor.jpg" alt="Profile photo of Victor Crest" class="card__photo">

      <div class="card__content">
        <div class="card__content__title">
          <h1>
            Victor Crest 
            <span class="visually-hidden">26 years old</span>
            <span aria-hidden="true">26</span>
          </h1>
        </div>

        <p class="card__content__country">London</p>

        <hr>

        <div class="card__content__info">
          <div class="card__content__info__element">
            <p class="visually-hidden">80000</p>
            <p aria-hidden="true" class="card__content__info__element__number">80K</p>
            <p class="card__content__info__element__text">Followers</p>
          </div>

          <div class="card__content__info__element">
            <p class="visually-hidden">803000</p>
            <p aria-hidden="true" class="card__content__info__element__number">803K</p>
            <p class="card__content__info__element__text">Likes</p>
          </div>

          <div class="card__content__info__element">
            <p class="visually-hidden">1400</p>
            <p aria-hidden="true" class="card__content__info__element__number">1.4K</p>
            <p class="card__content__info__element__text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/luizfelipeak" target="_blank">LuizFelipeAK</a>.
    </div>
  </footer>
</body>
</html>
